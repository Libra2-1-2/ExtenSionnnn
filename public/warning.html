<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h3 {
            color: red;
        }

        #close {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #close:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h3>Potential Threat Detected</h3>
    <p>The file you're trying to download contains malicious content.</p>
    <button id="close">Close</button>

    <script src="warning.js"></script>
</body>
</html>
