<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Safe File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h3 {
            color: green;
        }

        #close {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #close:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <h3>File is Safe</h3>
    <p>The file you downloaded has been scanned and found to be safe.</p>
    <button id="close">Close</button>

    <script src="safe.js"></script>
</body>
</html>
